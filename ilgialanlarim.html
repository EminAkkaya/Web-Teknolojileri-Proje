      <h1 class="text-center" id="meal">Yemek İsmi</h1>
      <br><br>
      <img class="rounded mx-auto d-block w-25" id="yemekresmi" src="" alt="">
      <br><br>

      <p class="mx-3" id="yemekhazirlanis"></p>
      

    <script>
    fetch('https://www.themealdb.com/api/json/v1/1/random.php')
        .then(response => response.json())
        .then(data => {
            // data içerisindeki veriyi kullanabilirsiniz.
            document.getElementById('meal').innerHTML = data.meals[0].strMeal;
            document.getElementById('malzeme1').innerHTML = data.meals[0].strIngredient1;
            document.getElementById('malzeme2').innerHTML = data.meals[0].strIngredient2;
            document.getElementById('malzeme3').innerHTML = data.meals[0].strIngredient3;
            document.getElementById('malzeme4').innerHTML = data.meals[0].strIngredient4;
            document.getElementById('malzeme5').innerHTML = data.meals[0].strIngredient5;
            document.getElementById('malzeme6').innerHTML = data.meals[0].strIngredient6;
            document.getElementById('malzeme7').innerHTML = data.meals[0].strIngredient7;
            document.getElementById('malzeme8').innerHTML = data.meals[0].strIngredient8;
            document.getElementById('malzeme9').innerHTML = data.meals[0].strIngredient9;
            document.getElementById('malzeme10').innerHTML = data.meals[0].strIngredient10;
            document.getElementById('miktar1').innerHTML = data.meals[0].strMeasure1;
            document.getElementById('miktar2').innerHTML = data.meals[0].strMeasure2;
            document.getElementById('miktar3').innerHTML = data.meals[0].strMeasure3;
            document.getElementById('miktar4').innerHTML = data.meals[0].strMeasure4;
            document.getElementById('miktar5').innerHTML = data.meals[0].strMeasure5;
            document.getElementById('miktar6').innerHTML = data.meals[0].strMeasure6;
            document.getElementById('miktar7').innerHTML = data.meals[0].strMeasure7;
            document.getElementById('miktar8').innerHTML = data.meals[0].strMeasure8;
            document.getElementById('miktar9').innerHTML = data.meals[0].strMeasure9;
            document.getElementById('miktar10').innerHTML = data.meals[0].strMeasure10;
            document.getElementById("yemekresmi").src = data.meals[0].strMealThumb;
            document.getElementById("yemekhazirlanis").innerHTML = data.meals[0].strInstructions;

        })
        .catch(error => console.error('Hata:', error));
        
    </script>
